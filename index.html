<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Injector Slot - Anime Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bangers', cursive;
      background-color: #fff200; /* Kuning */
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px #fff;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #ff66cc;
      color: white;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      z-index: 1000;
    }

    #popup p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #jumpscare img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(2px, -2px) rotate(-1deg); }
      50% { transform: translate(-2px, 2px) rotate(1deg); }
      75% { transform: translate(2px, 2px) rotate(0deg); }
      100% { transform: translate(-2px, -2px) rotate(-1deg); }
    }

    .star {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>✨ Injector Slot - UNTUK ORANG KP2 AJA ✨</h1>
  <button onclick="showPopup()">Login</button>

  <div id="popup">
    <p>Apakah Anda setuju untuk menggunakan Injector Slot?</p>
    <button id="btnYa" onclick="triggerJumpscare()">Setuju</button>
    <button id="btnTidak" onmouseover="hindari(event)">Tidak</button>
  </div>

  <div id="jumpscare">
    <img src="https://i.postimg.cc/JznKdZBH/image.png" alt="Jumpscare">
    <audio id="scream" autoplay>
      <source src="screamer-jumpscare-66896.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function hindari(event) {
      const button = event.target;
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      button.style.position = "absolute";
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }

    function triggerJumpscare() {
      document.getElementById("jumpscare").style.display = "flex";
      document.getElementById("scream").play();
    }

    // Bintang jatuh
    setInterval(() => {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }, 200);
  </script>

</body>
</html>
